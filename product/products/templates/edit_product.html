<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Conference</title>
</head>
<body>
    <div class="form-container">
        <h1>Edit Conference</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="{{ product.title }}" required><br><br>
            
            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" value="{{ product.price }}" required><br><br>
            
            <label for="launch_date">Launch Date:</label><br>
            <input type="date" id="launch_date" name="launch_date" value="{{ product.launch_date }}" required><br><br>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
